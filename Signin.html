<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Franklin:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="wireframe-3">
      <header class="logo-1-container">
        <img
          class="logo-1-icon3"
          loading="lazy"
          alt=""
          src="./public/logo-1@2x.png"
        />

        <div class="frame-wrapper2">
          <button class="home-wrapper">
            <img
              class="home-icon2"
              alt=""
              src="./public/home1.svg"
              id="homeIcon"
            />
          </button>
        </div>
      </header>
      <section class="wireframe-3-inner">
        <div class="form-container">
          <div class="form2">
            <div class="sign-in-parent">
              <h2 class="sign-in">Sign in</h2>
              <div class="form3">
                <form class="form4">
                  <div class="form-fields1">
                    <div class="email1">
                      <input
                        class="email-address1"
                        placeholder="Email address"
                        type="text"
                      />

                      <img
                        class="iconaccount1"
                        alt=""
                        src="./public/iconaccount.svg"
                      />
                    </div>
                    <div class="password2">
                      <input
                        class="password3"
                        placeholder="Password"
                        type="password"
                      />

                      <img
                        class="iconpassword2"
                        alt=""
                        src="./public/iconpassword.svg"
                      />
                    </div>
                  </div>
                  <button class="search-flights-button1">
                    <div class="button1">Sign in</div>
                  </button>
                </form>
              </div>
            </div>
            <div class="form-child"></div>
            <div class="social-media-login1">
              <div class="or-sign-in">Or sign in with</div>
              <div class="social-login-container1">
                <div class="social-login3">
                  <img
                    class="image-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/image1@2x.png"
                  />

                  <div class="text1">Google</div>
                </div>
                <div class="social-login4">
                  <img
                    class="image-icon4"
                    loading="lazy"
                    alt=""
                    src="./public/image-11@2x.png"
                  />

                  <div class="text2">Facebook</div>
                </div>
                <div class="social-login5">
                  <img
                    class="image-icon5"
                    loading="lazy"
                    alt=""
                    src="./public/image-21@2x.png"
                  />

                  <div class="text3">Apple</div>
                </div>
              </div>
            </div>
            <div class="dont-have-an-container">
              <span>Donâ€™t have an account yet? </span>
              <span class="sign-up">Sign up</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var homeIcon = document.getElementById("homeIcon");
      if (homeIcon) {
        homeIcon.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
